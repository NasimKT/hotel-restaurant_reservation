<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="wrapper">
        <div class="title" id="title">
            Admin Login
        </div>
        <form action="login_handle.php" method="post" class="login" id="login">
            <div class="field">
                <input type="text" name="user" required>

                <input type="password" name="pass" required>

            </div>

                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
